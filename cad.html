            </div>

            <div class='input-field'>
                <input type="text" id='nomeCad' placeholder="Digite seu nome:">

            <div class ='input-field'>

            </div>
            <div class ='input-field'>

        </form>
        <div class="center">
            <button  id="btn-Cad"  type ="button" onclick="cadCliente()">Cadastrar</button>
