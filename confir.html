<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="confir.html">
</head>
    <body>
        <h1>Confirmação de E-mail</h1>
        <div class='container'>
            <h4>Verifique seu e-mail</h4>
            <br>
            <img src="./img/envelope.jpg" width="200" height="80">

            <form action="confir.html" method="post">
                <div class="Confirmação">
                    <h5>Por favor confirme seu endereço de email. Para confirmá-lo, basta ir até sua caixa de entrada e clicar no link que te enviamos.</h5>
                    <br>
                </div>

                <div class="input-field">
                    <input type="text" id="emailRecuLog" placeholder="Digite seu E-mail">
                    <label for="email">E-mail</label>
                </div>

               

            </form>
            
                <button onclick="envioDeEmailRecu()" id="btn-envioRecu">Confirmar</button>
            
            <button onclick="encaminharLog()" id="btn-enviovoltar">Voltar</button>

          
        <script src="script.js"></script>
        
        

    </body>
</html>
